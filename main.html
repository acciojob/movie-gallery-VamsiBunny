<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-image {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First Row: 12 images -->
        <div class="row">
            <!-- Each image in this row will have col-sm-1 -->
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
        </div>
        
        <!-- Second Row: 6 images -->
        <div class="row">
            <!-- Each image in this row will have col-sm-2 -->
            <div class="col-sm-2"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-2"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-2"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-2"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-2"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-2"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
        </div>
        
        <!-- Third Row: 3 images -->
        <div class="row">
            <!-- Each image in this row will have col-sm-4 -->
            <div class="col-sm-4"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-4"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
            <div class="col-sm-4"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
        </div>
        
        <!-- Fourth Row: 1 image -->
        <div class="row">
            <!-- The image in this row will have col-sm-12 -->
            <div class="col-sm-12"><img src="https://via.placeholder.com/100" class="gallery-image" alt="Movie Image"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional, only if you need JavaScript functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
